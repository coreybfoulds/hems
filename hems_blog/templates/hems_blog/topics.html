{% extends "hems_blog/base.html" %}
{% block header %}


{% endblock header %}

{% block content %}
<style>
.topics_row{
        margin-top:1px;
}

.topics_bottom_nav{
        border-top-left-radius:5px; 
        border-top-right-radius:5px; 
        padding:0px 5px 0px 5px; 
        margin-bottom:0px; 
        margin-top:5px;
}
        .topics_row{
        padding:50px 0px 0px 0px
        }
        .topics_panels{
                text-align:left; background-color:rgba(255,255,255, 0.7); 
                margin:6px 0px 1px 0px; 
                box-shadow:0px 0px 5px 1px #000; 
                padding:5px 10px 10px 10px;
        }
h5{
        color:orangered;
}

</style>

<div class="row topics_row">
        <div class="col-lg-9 col-sm-8 col-xs-12"><!--Left Column-->
	    {% for topic in topics|slice:"4:10" %}
				
            <div class="container-fluid topics_panels">
					<h5>
						{{topic.title}}
					</h5>
					<p style="text-align: justify; ">
						{{topic.text|linebreaks|truncatewords:20}}

					</p>
					<a href="{% url 'hems_blog:topic' topic.id %}">
						Read
					</a>
            </div>

	    {% empty %}
            <ul>
                    <li>
				        No more stories.
			        </li>
            </ul>

	    {% endfor %}
        </div><!--End Left Colomn-->
</div><!--END OF ROW-->
<nav class="navbar navbar-default navbar-static-bottom topics_bottom_nav" 
     style="">
        <!--LEFT NAV------------------>
        <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" 
                        data-toggle="collapse" data-target="#navbar2" 
                        aria-expanded="false" aria-controls="navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"  href="{% url 'hems_blog:topics' %}" style="margin-right:30px;">
                       Back 
                </a>
        </div>
        <div id="navbar2" class="navbar-collapse collapse">      
                <ul class="nav navbar-nav navbar-right">
                        <li>
                                <a  class="navbar-brand" href="{% url 'hems_blog:topics' %}">
                                        Foward 
                                </a>
                        </li>
                </ul>
        </div>
</nav>
{% endblock content %}
