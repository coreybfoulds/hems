{% extends 'hems_blog/base.html' %}
{% load bootstrap3 %}
{% block content %}


<div class="container">

<h3 style="color:white">Edit entry:</h3>
<form action="{% url 'hems_blog:edit_entry' entry.id %}" method='post'>

	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
	<button name="submit" class="btn btn-primary">save changes</button>
	{% endbuttons %}
</form>
</div>
{% endblock content %}
